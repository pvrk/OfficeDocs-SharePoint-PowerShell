### YamlMime:PowershellCmdlet
summary: |-
  Creates a new billing policy for an application owned by the tenant.
module: Microsoft.Online.SharePoint.PowerShell
links:
- text: Getting started with SharePoint Online Management Shell
  href: /powershell/sharepoint/sharepoint-online/connect-sharepoint-online?view=sharepoint-ps
syntaxes:
- >-
  New-SPOAppBillingPolicy

  [[-ApplicationId] <ApplicationId>]

  [[-AzureSubscriptionId] <AzureSubscriptionID>]

  [[-ResourceGroup] <ResourceGroup>]

  [[-AzureRegion] <AzureRegion>]

  [[-UsageCharges] <UsageCharges>]
examples:
